<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="blog.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="card-container">
      <img
        class="card-image"
        src="assets/images/illustration-article.svg"
        alt="article"
      />
      <div class="info-container">
        <h4 class="learning">Learning</h4>
        <h6 class="published">Published 21 Dec 2023</h6>
        <h1 class="foundations">HTML & CSS foundations</h1>

        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author">
          <img
            class="avatar"
            src="assets/images/image-avatar.webp"
            alt="author"
          />
        </div>
        <div class="author name">Greg Hooper</div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >
        Coded by <a href="#">Liz M. 2024</a>.
      </div>
    </footer>
  </body>
</html>
